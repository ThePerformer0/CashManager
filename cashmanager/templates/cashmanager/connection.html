{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashManager - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg ">
      <div class="container">
        <h1>MegaTIM</h1>
        <a class="nav-link" href="{% url 'cashmanager:landing' %}">Retour</a>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-container">
              <h1 class="card-title text-center">Connexion</h1>
              {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{ error_message }}
                </div>
              {% endif %}
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="nom">Nom d'utilisateur:</label>
                  <input type="text" name="nom" id="nom" class="form-control" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                  <label for="password">Mot de passe:</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Votre mot de passe" required>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-custom">Se connecter</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
