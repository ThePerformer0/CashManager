{% extends '../base/base.html' %}
{% block title %}CashManager - Retrait{% endblock %}

{% block template %}
{% load humanize %}

<div class="main">
  <div class="head-form">
    <h1>Approvisionnement de la caisse</h1>
  </div>

  <div class="form-transactions">
    <form method="post">
      {% csrf_token %}
      
      <label for="montant">Montant :</label>
      <input type="number" id="montant" name="montant" required>
    
      <label for="motif">Motif :</label>
      <textarea id="motif" name="motif" required></textarea>
      
      <div class="buttons">
        <button type="reset" class="cancel">Annuler</button>
        <button type="submit">Effectuer l'approvisionnement</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
